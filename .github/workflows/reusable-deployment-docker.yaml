name: Reusable Deployment (Docker)
on:
  workflow_call:
    inputs:
      namespace:
        required: true
        type: string
      app_name:
        required: true
        type: string
      app_path:
        required: false
        type: string
      domain:
        default: chadstack.dev
        required: false
        type: string
      server_name:
        default: self-hosted
        required: false
        type: string

jobs:
  Docker:
    runs-on: ${{ inputs.server_name }}
    concurrency:
      group: deploy-${{ inputs.app_name }}-${{ github.ref_name }}
      cancel-in-progress: false
    env:
      NAMESPACE: ${{ inputs.namespace }}
      DOMAIN: ${{ inputs.domain }}
      APP_NAME: ${{ inputs.app_name }}
      APP_PATH: ${{ inputs.app_path || inputs.app_name }}
      STAGE: ${{ 
        github.ref_name == 'stage' && 'stg' ||
        github.ref_name == 'master' && 'prd' ||
        github.ref_name == 'develop' && 'dev' ||
        github.ref_name == 'preview' && 'pre' ||
        github.ref_name
      }}
    steps:
      - uses: actions/checkout@v4
      - name: Deploy
        run: |
          set -e # Exit immediately if any command exits with a non-zero status
          export COMPOSE_PROJECT_NAME="${STAGE}-${NAMESPACE}-${APP_NAME}"
          export REPO_PATH="/opt/git/${STAGE}-${{ github.event.repository.name }}"
          export PREFIX=""
          [ "$STAGE" != "prd" ] && export PREFIX="${STAGE}-" # removes "prd-" from subdomain
          # sync repo files to host server (/opt/git must be mapped)
          mkdir -p $REPO_PATH
          sudo rsync -a --delete ./ "$REPO_PATH/"
          echo "Deploying $COMPOSE_PROJECT_NAME"
          cd "$REPO_PATH/$APP_PATH"
          docker compose pull
          docker compose up -d --force-recreate --build
